<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind scrollbar customization */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thumb-gray-600::-webkit-scrollbar-thumb {
            background-color: #4B5563;
        }
        .scrollbar-track-gray-300::-webkit-scrollbar-track {
            background-color: #D1D5DB;
        }
    </style>
    <script src="./mycertifications.js"></script>
</head>
<body class="bg-[url('./images/b.jpeg')] bg-cover bg-fixed bg-no-repeat min-h-screen text-white">
    <div class="flex justify-between items-start gap-6 p-6">
        <!-- Sidebar Section -->
        <aside class="group flex flex-col gap-4 mt-[80px] rounded-full border-2 border-pink-500 ring-2 ring-pink-500 hover:rounded-3xl transition-all duration-500"> <!-- Initially rounded-full -->
            <!-- Sidebar Buttons -->
            <div class="flex flex-col gap-4 p-2 rounded-xl transition-all duration-300">
                <!-- Button 1 -->
                <button class="flex items-center justify-start gap-6 w-[65px] hover:w-[140px] transition-all duration-500 rounded-full bg-yellow-500 hover:bg-yellow-600 p-2 shadow-lg hover:shadow-2xl hover:border-4 hover:border-yellow-400" onclick="displayCertificates('selfPlaced')"> <!-- Added hover:border for buttons -->
                    <img class="w-10 h-10" src="./images/self-placed.jpeg" alt="Self Placed">
                    <span class="hidden group-hover:inline-block text-sm font-bold">Self Placed</span>
                </button>

                <!-- Button 2 -->
                <button class="flex items-center justify-start gap-6 w-[65px] hover:w-[140px] transition-all duration-500 rounded-full bg-green-500 hover:bg-green-600 p-2 shadow-lg hover:shadow-2xl hover:border-4 hover:border-green-400" onclick="displayCertificates('examBased')">
                    <img class="w-10 h-10" src="./images/exam-based.jpeg" alt="Exam Based">
                    <span class="hidden group-hover:inline-block text-sm font-bold">Exam Based</span>
                </button>

                <!-- Button 3 -->
                <button class="flex items-center justify-start gap-6 w-[65px] hover:w-[140px] transition-all duration-500 rounded-full bg-purple-500 hover:bg-purple-600 p-2 shadow-lg hover:shadow-2xl hover:border-4 hover:border-purple-400" onclick="displayCertificates('internships')">
                    <img class="w-10 h-10" src="./images/internship.png" alt="Internship">
                    <span class="hidden group-hover:inline-block text-sm font-bold">Internship</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Section -->
        <div id="main-div" class="flex-1 flex flex-col items-center justify-start gap-4 p-6 bg-black bg-opacity-75 rounded-lg shadow-lg">
            <!-- Content will be injected here via JS -->
        </div>
    </div>
</body>
</html>
