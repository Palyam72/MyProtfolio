<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="projects.js"></script>
</head>
<body class="bg-[url(./images/sidebar-project.png)]">
    <nav class="bg-black bg-opacity-70 rounded-lg ring ring-yellow-300 w-full h-[55px] my-2 mx-2 sm:flex justify-between hidden items-center">
        <div class="flex items-center gap-2 pl-4">
            <h1 class="font-bold italic text-transparent bg-clip-text bg-cover bg-[url('./images/b.jpeg')] text-xl hover:text-yellow-500 transition-all duration-300">
                ROHITH PALYAM'S RESUME
            </h1>
        </div>
        <div class="flex gap-4 items-center pr-4">
            <!-- About Me Button -->
            <button class="text-lime-400 flex items-center gap-2 font-bold text-sm px-4 py-2 hover:bg-pink-300 hover:text-black hover:rounded-lg transition-all duration-300" onclick="window.open('aboutMe.html', '_blank')">
                <img class="bg-white rounded-full w-[35px] h-[30px]" src="./images/profile-svgrepo-com.svg" alt="About Me">
                <p>ABOUT ME</p>
            </button>

            <!-- Certifications Button -->
            <button class="text-lime-400 flex items-center gap-2 font-bold text-sm px-4 py-2 hover:bg-pink-300 hover:text-black hover:rounded-lg transition-all duration-300" onclick="window.open('mycertifications.html', '_blank')">
                <img class="bg-white rounded-full w-[35px] h-[30px]" src="./images/books-fill-svgrepo-com.svg" alt="My Certifications">
                <p>MY CERTIFICATIONS</p>
            </button>

            <!-- Participations Button -->
            <button class="text-lime-400 flex items-center gap-2 font-bold text-sm px-4 py-2 hover:bg-pink-300 hover:text-black hover:rounded-lg transition-all duration-300">
                <img class="bg-white rounded-full w-[35px] h-[30px]" src="./images/event-ext-svgrepo-com.svg" alt="My Participations">
                <p>PARTICIPATIONS</p>
            </button>

            <!-- Projects Button -->
            <button class="text-lime-400 flex items-center gap-2 font-bold text-sm px-4 py-2 hover:bg-pink-300 hover:text-black hover:rounded-lg transition-all duration-300">
                <img class="bg-white rounded-full w-[35px] h-[30px]" src="./images/project-svgrepo-com.svg" alt="My Projects">
                <p>PROJECTS</p>
            </button>
        </div>
    </nav>
    <div class="flex justify-start gap-4 ring ring-white ring-2">
        <div class="flex-initial w-[350px] h-[800px] overflow-y-auto mt-[15px] rounded-lg ring-white-300 ring-[3px]" id="projects"></div>
        <div class="flex-1 mt-[15px]" id="projects-info"></div>
    </div>
</body>
</html>
